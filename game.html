<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 200px;
            border: 2px solid #333;
            background: #fff;
            overflow: hidden;
        }

        .dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background: #333;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            right: -20px;
            width: 20px;
            height: 40px;
            background: #333;
            animation: moveObstacle 2s linear infinite;
        }

        @keyframes moveObstacle {
            from {
                right: -20px;
            }
            to {
                right: 600px;
            }
        }

        .jump {
            animation: jump 0.5s ease-in-out;
        }

        @keyframes jump {
            0% {
                bottom: 0;
            }
            50% {
                bottom: 60px;
            }
            100% {
                bottom: 0;
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="dino" id="dino"></div>
        <div class="obstacle" id="obstacle"></div>
        <div class="game-over" id="gameOver">Game Over! Press Space to Restart</div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const obstacle = document.getElementById('obstacle');
        const gameOverText = document.getElementById('gameOver');
        let isJumping = false;
        let gameOver = false;

        // Dino Jump
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !isJumping && !gameOver) {
                isJumping = true;
                dino.classList.add('jump');
                setTimeout(() => {
                    dino.classList.remove('jump');
                    isJumping = false;
                }, 500);
            }

            // Restart game on Space key press
            if (event.code === 'Space' && gameOver) {
                resetGame();
            }
        });

        // Collision Detection
        const checkCollision = setInterval(() => {
            const dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
            const obstacleLeft = obstacle.getBoundingClientRect().left;
            const dinoLeft = dino.getBoundingClientRect().left;

            if (obstacleLeft > dinoLeft && obstacleLeft < dinoLeft + 40 && dinoBottom <= 40) {
                gameOver = true;
                gameOverText.style.display = 'block';
                obstacle.style.animation = 'none';
            }
        }, 10);

        // Reset Game
        function resetGame() {
            gameOver = false;
            gameOverText.style.display = 'none';
            obstacle.style.animation = 'none';
            obstacle.offsetHeight; // Trigger reflow
            obstacle.style.animation = 'moveObstacle 2s linear infinite';
        }
    </script>
</body>
</html>
