<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Runner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 200px;
            border: 2px solid #333;
            background: #fff;
            overflow: hidden;
        }

        .dragon {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/wVhDiHx.png') no-repeat center/cover;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            right: -20px;
            width: 30px;
            height: 50px;
            background: url('https://i.imgur.com/2zVqxRR.png') no-repeat center/cover;
            animation: moveObstacle 2s linear infinite;
        }

        @keyframes moveObstacle {
            from {
                right: -20px;
            }
            to {
                right: 600px;
            }
        }

        .jump {
            animation: jump 0.5s ease-in-out;
        }

        @keyframes jump {
            0% { bottom: 0; }
            50% { bottom: 70px; }
            100% { bottom: 0; }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            display: none;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .jump-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="title">ãƒ‡|Ì· ðŸ†ƒðŸ…´ðŸ…½ðŸ†‚ðŸ…´ðŸ…¸ Name</div>

    <div class="game-container">
        <div class="dragon" id="dragon"></div>
        <div class="obstacle" id="obstacle"></div>
        <div class="game-over" id="gameOver">Game Over! Tap to Restart</div>
    </div>

    <div class="controls">
        <button class="jump-btn" onclick="jump()">Jump</button>
    </div>

    <script>
        const dragon = document.getElementById('dragon');
        const obstacle = document.getElementById('obstacle');
        const gameOverText = document.getElementById('gameOver');
        let isJumping = false;
        let gameOver = false;

        // Function to make dragon jump
        function jump() {
            if (!isJumping && !gameOver) {
                isJumping = true;
                dragon.classList.add('jump');
                setTimeout(() => {
                    dragon.classList.remove('jump');
                    isJumping = false;
                }, 500);
            }
        }

        // Event Listener for PC (Spacebar)
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !gameOver) {
                jump();
            }
            if (event.code === 'Space' && gameOver) {
                resetGame();
            }
        });

        // Mobile Tap to Restart
        document.addEventListener('click', () => {
            if (gameOver) {
                resetGame();
            }
        });

        // Collision Detection
        const checkCollision = setInterval(() => {
            const dragonBottom = parseInt(window.getComputedStyle(dragon).getPropertyValue('bottom'));
            const obstacleLeft = obstacle.getBoundingClientRect().left;
            const dragonLeft = dragon.getBoundingClientRect().left;

            if (obstacleLeft > dragonLeft && obstacleLeft < dragonLeft + 50 && dragonBottom <= 50) {
                gameOver = true;
                gameOverText.style.display = 'block';
                obstacle.style.animation = 'none';
            }
        }, 10);

        // Reset Game
        function resetGame() {
            gameOver = false;
            gameOverText.style.display = 'none';
            obstacle.style.animation = 'none';
            obstacle.offsetHeight; // Force reflow
            obstacle.style.animation = 'moveObstacle 2s linear infinite';
        }
    </script>
</body>
</html>
