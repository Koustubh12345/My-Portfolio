<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Reflex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            text-align: center;
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00c3ff;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #00eaff;
            color: #00eaff;
            text-shadow: 0 0 5px #00c3ff;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff0077, #ff0055);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px #ff0077, 0 0 30px #ff0055;
            animation: shrink 1.5s linear;
        }

        @keyframes shrink {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0);
                opacity: 0;
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff0000;
            color: #ff4444;
            text-shadow: 0 0 5px #ff2222;
            font-size: 24px;
        }

        .restart-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background: #00eaff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .restart-btn:hover {
            background: #00c3ff;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .orb {
                width: 60px;
                height: 60px;
            }
            h1 {
                font-size: 24px;
            }
            .score {
                font-size: 16px;
                padding: 8px 15px;
            }
        }

    </style>
</head>
<body>

    <h1>Neon Reflex</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-container" id="game-container"></div>

    <script>
        let gameContainer = document.getElementById("game-container");
        let scoreDisplay = document.getElementById("score");
        let score = 0;
        let spawnSpeed = 1500;
        let gameActive = true;

        function createOrb() {
            if (!gameActive) return;

            let orb = document.createElement("div");
            orb.classList.add("orb");

            let maxX = gameContainer.clientWidth - 80;
            let maxY = gameContainer.clientHeight - 80;
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            orb.style.left = `${randomX}px`;
            orb.style.top = `${randomY}px`;

            gameContainer.appendChild(orb);

            let timeout = setTimeout(() => {
                if (gameContainer.contains(orb)) {
                    endGame();
                }
            }, spawnSpeed);

            orb.addEventListener("click", () => {
                if (!gameActive) return;
                score++;
                scoreDisplay.textContent = score;
                clearTimeout(timeout);
                orb.remove();
                increaseDifficulty();
            });

            setTimeout(() => {
                if (gameContainer.contains(orb)) {
                    orb.remove();
                }
            }, spawnSpeed);
        }

        function increaseDifficulty() {
            spawnSpeed = Math.max(600, spawnSpeed * 0.93);
            clearInterval(spawnInterval);
            spawnInterval = setInterval(createOrb, spawnSpeed);
        }

        function endGame() {
            gameActive = false;
            gameContainer.innerHTML = `
                <div class="game-over">
                    <h2>Game Over!</h2>
                    <p>Your Score: ${score}</p>
                    <button class="restart-btn" onclick="restartGame()">Restart</button>
                </div>
            `;
        }

        function restartGame() {
            score = 0;
            scoreDisplay.textContent = score;
            spawnSpeed = 1500;
            gameActive = true;
            gameContainer.innerHTML = "";
            clearInterval(spawnInterval);
            spawnInterval = setInterval(createOrb, spawnSpeed);
        }

        let spawnInterval = setInterval(createOrb, spawnSpeed);
    </script>

</body>
</html>
